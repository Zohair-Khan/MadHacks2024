<!-- templates/waiting.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waiting - Gemini Text Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Waiting for Opponents...</h1>
    <p>Please wait while we find an opponent for you.</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Listen for start_game event to be paired and redirected
        socket.on('start_game', (data) => {
            window.location.href = `/game/${data.game_id}`;
        });

        // Join the queue when the page loads
        socket.emit('join_queue');
        socket.emit('pair_clients');
    </script>
</body>
</html>
