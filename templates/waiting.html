<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting - Gemini Text Game</title>
    <style>
        /* Basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0c0c0c;
            color: #fff;
            font-family: 'Impact', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Main container with chain border effect */
        .hood-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background: #1a1a1a;
            border: 5px solid #444;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.9), 0 4px 15px rgba(255, 0, 0, 0.6);
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Chain around the screen box */
        .hood-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background-image: url('YOUR_CHAIN_IMAGE_URL'); /* Replace with your chain image URL */
            background-size: contain;
            background-position: center;
            background-repeat: repeat;
            border-radius: 15px;
            z-index: -1;
        }

        /* Title styling */
        h1 {
            font-size: 2.8rem;
            color: #d90429;
            text-shadow: 3px 3px 0px #000, 5px 5px 2px rgba(0, 0, 0, 0.7);
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Waiting message styling */
        p {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Gradient styled button */
        .enter-button {
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff0000, #ffcc00);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .enter-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

    </style>
</head>
<body>
    <div class="hood-container">
        <h1>Waiting for Opponents...</h1>
        <p>Please wait while we find an opponent for you.</p>
        <button class="enter-button">Join Queue</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Listen for start_game event to be paired and redirected
        socket.on('start_game', (data) => {
            window.location.href = `/game/${data.game_id}`;
        });

        // Join the queue when the page loads
        socket.emit('join_queue');
        socket.emit('pair_clients');
    </script>
</body>
</html>
