<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Text Game - Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff0000, #ffcc00); /* Gradient Red to Yellow */
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Main game container */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background: #1a1a1a;
            border: 5px solid #444;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.9), 0 4px 15px rgba(255, 0, 0, 0.6);
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        /* Title styling */
        h1 {
            font-size: 2.8rem;
            color: #d90429;
            text-shadow: 3px 3px 0px #000, 5px 5px 2px rgba(0, 0, 0, 0.7);
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Game status and turn status styling */
        #game-status, #turn-status {
            font-size: 1.4rem;
            margin: 1rem 0;
            text-shadow: 1px 1px 3px #000;
        }

        /* Move log styling */
        #move-log {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #333;
            border-radius: 10px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Input area styling */
        #input-area {
            display: none;
            margin-top: 1.5rem;
        }

        #promptInput {
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            margin-right: 1rem;
            width: 60%;
        }

        /* Submit button styling */
        button {
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff0000, #ffcc00);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Gemini Text Generation Game</h1>
        <div id="game-status">Game ID: {{ game_id }}</div>
        <div id="turn-status">Waiting for turn...</div>
        <div id="move-log">This is a move log for user 1 and 2</div>

        <div id="input-area">
            <input type="text" id="promptInput" placeholder="Enter your prompt here">
            <button onclick="submitMove()">Submit</button>
        </div>
    </div>

    <script>
        const socket = io();
        const gameId = "{{ game_id }}";
        let myTurn = false;

        // Confirm client connection and room joining
        socket.on('connect', () => {
            console.log("[DEBUG] Connected to server with SID:", socket.id);
            console.log("[DEBUG] Joining game room:", gameId);
            socket.emit('join_room', { game_id: gameId });
        });

        // Handle start_turn and waiting_turn events to manage turns
        socket.on('start_turn', (data) => {
            console.log("[DEBUG] Received start_turn event for turn player:", data.player);
            myTurn = true;
            document.getElementById('turn-status').textContent = "Your turn!";
            document.getElementById('input-area').style.display = "block";
        });

        socket.on('waiting_turn', (data) => {
            console.log("[DEBUG] Received waiting_turn event, turn player:", data.player);
            myTurn = false;
            document.getElementById('turn-status').textContent = "Waiting for opponent's move...";
            document.getElementById('input-area').style.display = "none";
        });

        // Listen for move results and update the log
        socket.on('move_result', (data) => {
            console.log("[DEBUG] Received move_result event");
            const moveLog = document.getElementById('move-log');
            const newMove = document.createElement('p');
            newMove.textContent = `${data.player}: ${data.prompt} - AI Response: ${data.response}`;
            moveLog.appendChild(newMove);
        });

        // Function to submit a move
        function submitMove() {
            if (myTurn) {
                const prompt = document.getElementById('promptInput').value;
                console.log("[DEBUG] Submitting move:", prompt);
                socket.emit('submit_move', { game_id: gameId, prompt });
                document.getElementById('promptInput').value = '';
                myTurn = false;
            } else {
                console.log("[DEBUG] Tried to submit move, but it's not my turn.");
            }
        }
    </script>
</body>
</html>
